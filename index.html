<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmo | Canvas Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <!-- layers -->
    <canvas id="bg"></canvas>
    <canvas id="enemy"></canvas>
    <canvas id="shooting"></canvas>
    <canvas id="info"></canvas>
    <canvas id="user"></canvas>
  </div>

  <div class="preloader" id="js-preloader"></div>
  <div class="game-images  js-game-images"></div>

  <script>
    window.COSMO_VERSION = 9;
    document.write('<script src="./dist/main.js?v=' + COSMO_VERSION + '"><\/script>');
  </script>

</body>
</html>
